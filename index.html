<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preemtive Cheat Sheet Creator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
</head>

<body>

  <div class="app-wrapper">

    <div class="controls-wrapper">
      <!-- Controls on the left -->
      <div class="controls">

        <!-- 2x2 Pie Inputs -->
        <div class="pie-row">
          <div class="pie-wrapper">
            <h3>Only Spawner</h3>
            <div class="pie-inputs">
              <label>Orange: <input type="number" id="orange_0" value="40" min="0" max="100"></label>
              <label>Green: <input type="number" id="green_0" value="35" min="0" max="100"></label>
            </div>
          </div>
          <div class="pie-wrapper">
            <h3>Chest in front</h3>
            <div class="pie-inputs">
              <label>Orange: <input type="number" id="orange_1" value="40" min="0" max="100"></label>
              <label>Green: <input type="number" id="green_1" value="35" min="0" max="100"></label>
            </div>
          </div>
        </div>

        <div class="pie-row">
          <div class="pie-wrapper">
            <h3>Library</h3>
            <div class="pie-inputs">
              <label>Orange: <input type="number" id="orange_2" value="40" min="0" max="100"></label>
              <label>Green: <input type="number" id="green_2" value="35" min="0" max="100"></label>
            </div>
          </div>
          <div class="pie-wrapper">
            <h3>Chest behind</h3>
            <div class="pie-inputs">
              <label>Orange: <input type="number" id="orange_3" value="40" min="0" max="100"></label>
              <label>Green: <input type="number" id="green_3" value="35" min="0" max="100"></label>
            </div>
          </div>
        </div>

        <div class="section-divider"></div>

        <!-- Background Toggle -->
        <div class="control-row">
          <label><input type="checkbox" id="showBackground" checked>Background</label>
        </div>

        <!-- Background Settings -->
        <div id="backgroundSettings">
          <!-- First row -->
          <div class="control-row" style="margin-bottom: 0;">
            <label>Background Color: <input type="color" id="bgColor" value="#ffffff"></label>
          </div>

          <!-- Second row -->
          <div class="control-row">
            <label>Outline Color: <input type="color" id="outlineColor" value="#7d7d7d"></label>
            <label>Outline Width: <input type="number" id="outlineWidth" value="6" min="0" max="20"></label>
          </div>
        </div>

        <div class="section-divider"></div>

        <!-- Pie Outline Settings -->
        <div class="control-row">
          <label>Pie Outline: <input type="color" id="pieOutlineColor" value="#000000"></label>
          <label>Pie Outline Width: <input type="number" id="pieOutlineWidth" value="2" min="0" max="10"></label>
        </div>

        <!-- Text Settings -->
        <div class="control-row">
          <label>Text Size: <input type="number" id="textSize" value="45" min="20" max="60"></label>
          <label>Text Outline: <input type="number" id="textOutlineWidth" value="2" min="0" max="10"></label>
        </div>

        <!-- Slice Text Toggles -->
        <div class="control-row showColorToggles">
          <label><input type="checkbox" id="showOrange" checked> Show Orange</label>
          <label><input type="checkbox" id="showPink" checked> Show Pink</label>
          <label><input type="checkbox" id="showGreen" checked> Show Green</label>
        </div>

      </div>
    </div>

    <!-- Canvas on the right -->
    <div class="canvas-wrapper">

      <h3 style="text-align:center;">Cheat Sheet Preview</h3>
      <canvas id="mainCanvas" width="840" height="520"></canvas>

      <div class="canvas-buttons">
        <button onclick="draw()">Update</button>
        <button onclick="download()">Download PNG</button>
        <button id="toggleWallpaperBtn" onclick="toggleWallpaper()">Add Wallpaper</button>
      </div>

      <!-- Wallpaper Editor -->
      <div id="wallpaperEditor">
        <h3>Wallpaper Editor (1920x1080)</h3>

        <!-- Background Type -->
        <div class="wp-controls">
          <label>Background Type:
            <select id="wpBgType">
              <option value="color">Color</option>
              <option value="gradient">Gradient</option>
              <option value="image">Image</option>
            </select>
          </label>
        </div>

        <!-- Solid Color -->
        <div class="wp-controls" id="wpColorControls">
          <label>Background Color:
            <input type="color" id="wpBgColor" value="#000000">
          </label>
        </div>

        <!-- Gradient Controls -->
        <div class="wp-controls" id="wpGradientControls" style="display:none;">
          <label>Color 1:
            <input type="color" id="wpGradientColor1" value="#000000">
          </label>
          <label>Color 2:
            <input type="color" id="wpGradientColor2" value="#ffffff">
          </label>
          <label>Rotation (deg):
            <input type="number" id="wpGradientRotation" value="0" min="0" max="360">
          </label>
          <label>Offset (0-1):
            <input type="number" id="wpGradientOffset" value="0" min="-1" max="1" step="0.01">
          </label>
          <label>Softness:
            <input type="number" id="wpFade" value="0.5" min="0" max="1" step="0.01">
          </label>
        </div>

        <!-- Image Controls -->
        <div class="wp-controls" id="wpImageControls" style="display:none;">
          <input type="file" id="wpBgImageInput" accept="image/*">
        </div>

        <!-- X/Y/Scale -->
        <div class="wp-controls">
          <label>X Position:
            <input type="number" id="wpX" value="200">
          </label>
          <label>Y Position:
            <input type="number" id="wpY" value="200">
          </label>
          <label>Scale:
            <input type="number" id="wpScale" value="1" step="0.01">
          </label>
        </div>

        <canvas id="wallpaperCanvas" width="1920" height="1080"></canvas>
        <button onclick="downloadWallpaper()">Download Wallpaper</button>
      </div>

    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
